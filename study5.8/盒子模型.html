<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 边框线 */
            border:1px solid black;
            /* 内边距:出现在内容和盒子边缘之间 */
            padding:20px;
            /* 外边距：出现在两个盒子之间 */
            margin: 50px;
            line-height: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        内容：电脑
    </div>
    <div>
        电脑
    </div>
</body>
</html>
