<!DOCTYPE html>
<html lang="zh">

<head>
    <title>登录</title>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <!-- 谷歌字体 -->
  <!-- <link href="//fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">  -->

    <!-- CSS样式 -->
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />

    
    
</head>

<body>
    
    <div class="signinform">
        <h1><img src="./微信图片_20220515210357.png" alt=""></h1>
        <!-- container -->
        <div class="container">
            <!-- main content -->
            <div class="w3l-form-info">
                <div class="w3_info">
                    <h2>用户登录</h2>
                    <form action="#" method="post">
                        <div class="input-group">
                            <span><i class="fas fa-user" aria-hidden="true"></i></span>
                            <input type="email" placeholder="用户名/邮箱" required="" value="">
                        </div>
                        <div class="input-group">
                            <span><i class="fas fa-key" aria-hidden="true"></i></span>
                            <input type="Password" placeholder="密码" required="" value="">
                        </div>
                        <div class="form-row bottom">
                            <div class="form-check">
                                <input type="checkbox" id="remenber" name="remenber" value="remenber">
                                <label for="remenber"> 记住密码</label>
                            </div>
                            <a href="#url" class="forgot">忘记密码</a>
                        </div>
                        
                            <button class="btn btn-primary btn-block" type="submit" value="" >登录</button>
                        
                    </form>
                    <p class="continue"><span>其他方式</span></p>
                    <div class="social-login">
                        <a href="#qq">
                            <div class="facebook">
                                <span class="fab fa-qq" aria-hidden="true"></span>

                            </div>
                        </a>
                        <a href="#weixin">
                            <div class="twitter">
                                <span class="fab fa-weixin" aria-hidden="true"></span>
                            </div>
                        </a>
                        <a href="#github">
                            <div class="google">
                                <span class="fab fa-github" aria-hidden="true"></span>
                            </div>
                        </a>
                    </div>
                    <p class="account">没有账号？ <a href="#">立即注册</a></p>
                </div>
            </div>
            <!-- //main content -->
        </div>
        
    </div>
<div class="box">
   
</div>
    <!-- fontawesome v5-->
    <script src="js/fontawesome.js"></script>

</body>
