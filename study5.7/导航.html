<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       /* a显示模式是行内，加宽加高默认不生效，转显示模式：行内块 */
        a{
            text-decoration: none;
            color: aliceblue;
            line-height: normal;
            height: 50px;
            width: 100px;
            background-color: red;
            display: inline-block;
            text-align: center;
            line-height: 50px;
            
        }
        a:hover{
            background-color:orange;
        }

    </style>
</head>
<body>
        <a href="#" class="a">导航1</a>
        <a href="#" class="a">导航2</a>
        <a href="#" class="a">导航3</a>
        <a href="#" class="a">导航4</a>
        <a href="#" class="a">导航5</a>
</body>
</html>
