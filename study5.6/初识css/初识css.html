<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        /* css注释 */
        p{
            /* 字体 */
            font-size: 50px;
            /* 背景颜色 */
            background-color: green;
            /* width height */
            width: 400px;
            height: 80px;
        }
        #aa{
            color: blue;
            background-color: antiquewhite;
            width: 200px;
            height: 100px;
        }
    </style>
    <link rel="stylesheet" href="./1.css">
</head>
<body>
<p>这个是p标签</p>
<div style="color: green; font-size: 30px;">这个是div标签</div>
<div id="aa">这个是蓝色标签</div>
</body>
</html>
