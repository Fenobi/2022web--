<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调查</title>
</head>
<body>

    <h1>青春不常在 抓紧谈恋爱</h1>
    <hr>
<form action="">

    昵称：
    <input type="text" placeholder="请输入昵称">
    <br>
    <br>

    性别：
    <label><input type="radio" name="sex" checked>男</label>
    <label><input type="radio" name="sex" >女</label>
    <br>
    <br>

    所在城市：
    <select name="" id="">
        <option value="">北京</option>
        <option value="">上海</option>
        <option value="">广州</option>
        <option value="">南昌</option>
    </select>

    <br>
    <br>
    
    婚姻状况：
    <label><input type="radio" name="a" checked>未婚</label>
    <label><input type="radio" name="a">已婚</label>
    <label><input type="radio" name="a">保密</label>
    <br>
    <br>

    喜欢的类型：
    <input type="checkbox" name="" id="">可爱
    <input type="checkbox" name="" id="">性感
    <input type="checkbox" name="" id="">御姐
    <input type="checkbox" name="" id="">萝莉
    <input type="checkbox" name="" id="">小鲜肉
    <input type="checkbox" name="" id="">大叔

    <br>
    <br>

    个人介绍：
    <br>
    <br>
    <textarea name="" id="" cols="50" rows="5" placeholder="自身情况"></textarea>
    <br>

    <h3>我承诺</h3>
    <ul>
        <li>年满18岁、单身</li>
        <li>抱着严肃的态度</li>
        <li>真诚寻找另一半</li>
    </ul>
    
    <input type="checkbox" name="" id="">我同意所有条款
    <br>
    <br>

    <button type="submit">免费注册</button>
    <button type="reset">重置</button>
    <br>
    <br>
    <br>
</form>

</body>
</html>
