<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <form action="">
        账号：<input type="text" placeholder="请输入邮箱">
        <br>
        <br>

        密码：<input type="password" placeholder="请输入密码">
        <br>
        <br>

        性别：<input type="radio" name="sex">男 <input type="radio" name="sex" checked>女
        <br>
        <br>

        爱好：<input type="checkbox" checked>吃饭 <input type="checkbox" checked>睡觉 <input type="checkbox" checked>玩游戏 
        <br>
        <br>

        照片：<input type="file" multiple>
        <br>
        <br>
    
        <input type="submit" value="马上上传！">

        <input type="reset" value="重置啦！">

        <input type="button" value="12345">
    </form>

    <br>
    <br>

    <br>
    <br>
    <br>
    <br>
</body>
</html>
