<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <table border="2" width="500" height="200">
    <caption><strong>学生成绩单</strong></caption>

        <thead>
            <tr>
                <th>姓名</th>
                <th>成绩</th>
                <th>评语</th>
            </tr>
        </thead> 
       
    <tbody>
        <tr>
            <td>小付</td>
            <td rowspan="2">100分</td>
            <td>真np!!</td>
        </tr>

        <tr>
            <td>小刘</td>
            <td>小np。</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td>总结</td>
            <td colspan="2">还行</td>
            
        </tr>
    </tfoot>

    </table>
</body>
</html>
